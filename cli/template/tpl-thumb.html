<figure class=img itemprop=associatedMedia itemtype=http://schema.org/ImageObject>
    <a data-caption="{fr} - <i>{lat}</i>" itemprop=contentUrl data-size="{targetImageSize}" href="{fileNameImg}">
    <img itemprop="thumbnail" alt="{fr} - {Lat}" data-id="{index}" src="{fileNameThumbnail}" style="width: {imgWidth}; height: {imgHeight};" title="{title}">
    </a>
    <figcaption itemprop="caption description">{fishnameFr}</figcaption>   
    <h3>{fishnameLat}</h3>
</figure>
